<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Nature Poem Generator</title>
  </head>

  <body>
    <div class="container">
      <header><h1>Welcome to the Nature Poem Generator</h1></header>

      <main>
        <form>
          <input
            class="instructions"
            type="text"
            placeholder="Enter the topic of the nature poem"
            autofocus
            required
            autocomplete="off"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem">
          Alone in the woods I felt

          <br />
          The bitter hostility of the sky and the trees
        </div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/Limz-N" target="_blank"
          >Lize-Marie Nortj√©</a
        >
        and is
        <a
          href="https://github.com/Limz-N/nature-poem-generator"
          target="_blank"
        >
          open-sourced on GitHub</a
        >
        and is
        <a href="https://nature-poem-generator.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >.
      </footer>

      <script src="src/index.js"></script>
    </div>
  </body>
</html>
